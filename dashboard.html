  <body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Laskar<br />Cilik</h2>
      </div>
      <nav>

    <!-- Main Content -->

        <h1>Dashboard Guru</h1>

        <div class="header-actions">
          <div class="user-profile"></div>

      <!-- Stats -->
      <div class="stats-container">
        <div class="stat-card">

        <div class="stat-card">

      <!-- Charts -->
      <div class="charts-container">
        <div class="chart-card">
          <h3>Catatan Mingguan</h3>
          <canvas id="pencatatanChart"></canvas>
        </div>

        <div class="chart-card">
          <h3>Perkembangan Jumlah Siswa</h3>

      <!-- genderchart -->
      <div class="chart-card">
        <h3>Siswa</h3>
        <div class="gender-charts">
          <div class="gender-item">
            <canvas id="boysChart"></canvas>
            <p><strong>53%</strong> Laki-laki</p>
          </div>
          <div class="gender-item">
            <canvas id="girlsChart"></canvas>
            <p><strong>47%</strong> Perempuan</p>
